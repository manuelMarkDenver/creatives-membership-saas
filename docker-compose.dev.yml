services:
  # Frontend Next.js App
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      target: development
      args:
        - NEXT_PUBLIC_API_URL=${NEXT_PUBLIC_API_URL:-http://localhost:5000}
        # Local development does not use Supabase
        - NEXT_PUBLIC_API_BYPASS_AUTH=${NEXT_PUBLIC_API_BYPASS_AUTH:-true}
    container_name: creatives-saas-frontend
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      NODE_ENV: "development"
    env_file:
      - .env
    volumes:
      # Mount source code for hot reload
      - ./frontend:/app
      - /app/node_modules
      - /app/.next
    command: ["npm", "run", "dev"]

  # Development override for backend
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
      target: builder  # Use builder stage for development
      args:
        - NODE_ENV=development
    environment:
      NODE_ENV: "development"
    env_file:
      - .env
    volumes:
      # Mount source code for hot reload
      - ./backend/src:/app/src:ro
      - ./backend/package.json:/app/package.json:ro
      - ./backend/tsconfig.json:/app/tsconfig.json:ro
      - ./backend/nest-cli.json:/app/nest-cli.json:ro
      - ./backend/prisma:/app/prisma:ro
    command: ["npx", "nest", "start", "--watch"]
    ports:
      - "5000:5000"
      - "9229:9229"  # Debug port
    depends_on:
      - postgres

  # Local PostgreSQL Database for Development
  postgres:
    image: postgres:15-alpine
    container_name: creatives-saas-postgres-dev
    restart: unless-stopped
    ports:
      - "5432:5432"  # Standard PostgreSQL port
    environment:
      POSTGRES_DB: creatives_saas_dev
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: dev_password_123
      POSTGRES_INITDB_ARGS: "--encoding=UTF-8 --lc-collate=C --lc-ctype=C"
    volumes:
      - postgres_dev_data:/var/lib/postgresql/data
      - ./database/init:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d creatives_saas_dev"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_dev_data:
    driver: local
