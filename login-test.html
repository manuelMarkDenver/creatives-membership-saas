<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creatives SaaS - Login Test</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 500px; margin: 50px auto; padding: 20px; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; font-weight: bold; }
        input { width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 4px; }
        button { background: #007bff; color: white; padding: 10px 20px; border: none; border-radius: 4px; cursor: pointer; }
        button:hover { background: #0056b3; }
        .result { margin-top: 20px; padding: 15px; border-radius: 4px; white-space: pre-wrap; }
        .success { background: #d4edda; border: 1px solid #c3e6cb; color: #155724; }
        .error { background: #f8d7da; border: 1px solid #f5c6cb; color: #721c24; }
    </style>
</head>
<body>
    <h1>üöÄ Creatives SaaS - Login Test</h1>
    <p><strong>Backend Status:</strong> ‚úÖ Running on Docker (port 5000)</p>
    
    <form id="loginForm">
        <div class="form-group">
            <label>Email:</label>
            <input type="email" id="email" value="admin@creatives-saas.com" required>
        </div>
        
        <div class="form-group">
            <label>Password:</label>
            <input type="password" id="password" value="SuperAdmin123!" required>
        </div>
        
        <button type="submit">üîê Test Login</button>
    </form>
    
    <div id="result"></div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const resultDiv = document.getElementById('result');
            
            try {
                console.log('üîó Signing in to: http://localhost:5000/auth/login');
                
                const response = await fetch('http://localhost:5000/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ email, password }),
                });

                console.log('üì° Response status:', response.status);
                console.log('üì° Response headers:', Object.fromEntries(response.headers.entries()));
                
                const responseText = await response.text();
                console.log('üì° Response text:', responseText);
                
                let result;
                try {
                    result = JSON.parse(responseText);
                } catch (parseError) {
                    console.error('‚ùå JSON Parse Error:', parseError);
                    resultDiv.className = 'result error';
                    resultDiv.textContent = `JSON Parse Error: ${parseError.message}\nResponse was: ${responseText}`;
                    return;
                }

                if (response.ok && result.success) {
                    resultDiv.className = 'result success';
                    resultDiv.textContent = `‚úÖ Login Successful!\n\nUser: ${result.data.user.name}\nRole: ${result.data.user.role}\nEmail: ${result.data.user.email}\n\nüéâ Backend integration is working perfectly!`;
                    
                    // Store token like the real frontend would
                    localStorage.setItem('auth_token', result.data.token);
                    localStorage.setItem('user_data', JSON.stringify(result.data.user));
                } else {
                    resultDiv.className = 'result error';
                    resultDiv.textContent = `‚ùå Login Failed: ${result.message || 'Unknown error'}`;
                }
            } catch (error) {
                console.error('‚ùå Network Error:', error);
                resultDiv.className = 'result error';
                resultDiv.textContent = `‚ùå Network Error: ${error.message}`;
            }
        });
    </script>
</body>
</html>
